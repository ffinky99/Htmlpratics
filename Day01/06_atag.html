    <!-- a tag 
        다른 페이지로 이동하게 하는 테그 , 다운로드를 가능하게 하는 테그
        <a> 태그 안쪽 글자에 링크가 걸림 </a>
        - href 속성
        이동할 url , url이 없다면 현재 페이지에서 새로고침
        속성값에 // http:// url로 인식 없다면 파일로 인식
        tel : 값이 나오면 핸드폰으로 연결 , 모바일에서 사용
        - taget 속성
        self : 현재창에서 연결,기본값
        blank : 새창에서 연결
        parent : 부모창에서 링크 연결

        top 최고 조상에서 연결, 부모가 없으면(조상이 없다.) self와 동일
        
        dawnload 속성
         dawnload 속성을  추가하면 해당 파일을 다운로드 함/
         herf 속성은 파일 이어야 함.<<< herf랑 같이 쓰는건가?
    -->
    <a href="http://www.naver.com" target="_self">네이버</a>
