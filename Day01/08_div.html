<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        div 태그는 p 태그와 비슷
        block 테그 속성
        새 라인에서 시작하는 테그
        p태그는 위, 아래 마진(여백)이 기본적으로 생김
        div는 마진이 없음
        레이아웃을 잡을 떄 사용
        원하는 컨텐츠들을 묶어서 사용할 떄
        html5 부터 시멘틱 태그 형태로 여러가지 이름이으로 쓰이고 있음.
     -->
     <div>
        <div>안녕하세요</div>
        <div>홍길동입니다.</div>
        <p>엘리먼트들을 묶을때 사용</p>
     </div>

     <p>텍스트를 묶을 떄 사용합니다</p>




</body>
</html>
