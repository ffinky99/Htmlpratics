<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 테그는 단일 테그 (닫는 게 없음) -->
    <!-- type 속성에 따라 여러가지 기능으로 사용된다. 
        주로 데이터를 입력 받기위해 사용
        <input type="속성명" 여러가지 테그 속성들... >
        데이터를 서버로 전달하기 위해서 form 테그를 같이 사용
        <form> 테그와 같이 사용됨</from>
        
    --> 
    <!-- type="txet" : 가장 많이 사용 , 영문 한글 특수문자 입력받을 때 사용
        placeholder : 흐리게 표시 (안내문자 표시)
     -->
     <p>아이디 : <input type=""></p><br>
     <p>패스워드 : <input type="text"></p>
     <hr>
     <!-- 
        type = "butten" : 일반버튼
        type = "sunmit" : 전송버튼 (데이터를 서버로 전송)
        type = "reset" : 취소버튼 
        
    -->
    <!-- form에서 method를 지정하지 않으면 get 방식으로 전송 -->
     <form action="">
        <input type=" text" name="data" >
        <input type="text" name="datapass">
        <input type= "button" value="button">
        <input type= "submit" value="submit">
        <input type="reset" value="reset">
     </form><hr>
     <!-- type = "password" : 비밀번호에 사용 입력내용을 숨김 -->
     <input type="password">
     <!-- type="cheakbox" -->
     <!-- type="radio" : 여러개 중 하나만 선택할 경우 -->
     <input type="checkbox">
     <input type="radio">  <hr>
     
     <form action="">
        <!-- check box value = 전송값 value가 없으면 on 으로 전송 -->
        <p>가장 좋아하는 과일은? (복수 선택 가능)</p>
        <input type="checkbox" name="fruit" >apple
        <input type="checkbox" name ="fruit" value="orange">orange
        <input type="checkbox" name="fruit" value="banana">banana
        <input type="submit" value="전송"> 
     </form>
     <!-- label tag : input의 이름 지정가능
        for="id값" 라벨과 박스가 합쳐짐
        
    -->
     <hr>
     <form action="">
        <p>가장 좋아하는 과일은? (복수 선택 가능)</p>

        <label for="apple">apple</label>
            <input type="checkbox" name="fruit" value="apple" id="apple">
            <label for="banana">banana</label>
            <input type="checkbox" name="fruit" value="banana" id="banana">
            <label for="orange">orange</label>
            <input type="checkbox" name="fruit" value="orange" id="orange">
            <input type="submit" value="전송">
     </form>

     <!-- 라벨 라디오 버튼을 이용하여 남, 여 선택하는 form 테그 생성 -->
     <form action="">
        <p></p>
        <label for="남">남</label>
        <input type="radio" name ="sex" value="남" id="남">
        <label for="여">여</label>
        <input type="radio" name ="sex" value="여" id="여">
     </form>
     <hr>
     <!-- type ="color" :색을 선택할 때 사용 -->
     <form action="">   
        <input type="color   " name="color" id="color">
        <input type="submit" value="submit">

     </form>
     <hr>
     <!-- type ="email" : 이메일 형식인지 체크-->
     <!-- type = "url" : url 형식인지 체크 -->
     <form action="">
        <input type="email" name="email">
        <input type="url" name="url">
        <input type="submit">
    </form>
    <hr>
    <!-- type "file" 첨부파일 선택 -->
    <input type="file" name="" id="">
    <!-- type "hidden" 안보이게 숨김 속성 백엔드에서 데이터를 숨겨서 보낼때 사용 -->
    <input type="hidden" name="" id="">
    <!-- type image 이미지를 추가하는 역할 src ="이미지 주소" alt 이미지가 없을때 보여지는문자 -->
    <input type="image" alt="이미지 없음"  src="https://mblogthumb-phinf.pstatic.net/20140702_244/kookjinchang_1404278921008weqx6_JPEG/%B8%ED5.jpg?type=w420">
    <!-- 내 파일에 저장되어 있는 이미지 보여주기 -->
    <hr>
    <input type="image" alt="홍승보" src="/image/홍승보.jpg">

    <!-- type ="number" : 숫자만 입력 가능한 창 -->
    <input type="number" name = "" id ="" max="100" min="99">
    <input type="range" name ="" id ="" min="50">100
    <!-- type = "serch" : 검색 text와 비슷한 역할 x 모양이 추가 -->
     <input type="search">
</body>
</html>
