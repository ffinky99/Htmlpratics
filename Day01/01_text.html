<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 문자 셋 구성 utf-8 설정 : 안하면 한글이 깨짐 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tag</title>
</head>
<body>
    <!-- 실제 화면에 보여지는 영역 -->
    <H1>제목1 : 메인 주제</H1>
    <h2> 제목2 : 부주제</h2>
    <h3> 제목3 : 부주제</h3>
    <h4>제목4</h4>
    <br><br>
    <h5>제목5</h5>
    <!-- 줄바꿈 테그 br -->
    여기서 글자 시작 <br>
    두번째 줄 시작 
    세번째 줄 시작
    <!-- 테그 없이 그냥 글자만 쓰는 경우는 거의 없음 -->
    <!-- 수평선 테그 -->
     <hr>
    <!-- 문단테그 -->
    <p>
        문단에 대한 내용을 표시 다음줄로 넘김
    </p>
    <pre>
        문단에 대한 내용을 표시 다음줄로 넘김
    </pre>
    <hr>
    <!-- 글자를 굵게 만ㄷ느ㅡㄴ 테그 b , storng -->
    <b>HELLO</b>
    <strong>HELLO</strong>
    <br><br><br>
    <!-- 기울림 테그 : i , em -->
    <i>기울림테그</i>
    <em>기울림테그</em>
    <!-- block 테그 / inline 테그 -->
    <!-- block 문단이 자동으로 바뀌는 테그 -->
    <!-- inline 문단이 바뀌지 않는 테그 -->
    <!-- ins : 밑줄, del : 취소선 -->
    <ins>밑줄</ins>
     <del>취소선</del>
     <!-- sup 윗첨자 sub 아래첨자 -->
    <sup>윗첨자</sup>
    <sub>아래첨자</sub>
    
    
</body>
</html>
