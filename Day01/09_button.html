<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttom</title>
</head>
<body>
    <!-- input type = "button" 과 같은 태그
        둘 다 버튼을 만들 때 사용
        <botton>버튼이름</botton> botton 태그를 이용하여 버튼을 만들어 준다.
        form 안에서 사용된다
        form 태그 안에서 type를 지정하지 않으면 기본 submit을 가진다
        type = "button" type ="submit" , type="reset"
    
    -->
    <form action="">
        <input type="text" name="text">
        <br>
        <button type="button">일반버튼</button>
        <button type ="summit"> 전송버튼</button>
        <button type = "reset">취소버튼</button>
        <button type ="menu">메뉴버튼</button>

    </form>
</body>
</html>
