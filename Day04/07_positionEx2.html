<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outter{
            
            margin: auto;
            width: 500px;
            height: 500px;
             border: 1px solid black;   
             position: relative; 
        }
        .inner{
            position: absolute;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
            /* transform: translatey(-50%); */
        }
    </style>
</head>
<body>
    
    <div class="outter">
        <div class="inner">

        </div>
    </div>
</body>
</html>
