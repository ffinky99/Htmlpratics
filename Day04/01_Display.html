<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 50px;
            background-color: bisque;
        }
        span{
            width: 300px;
            height: 50px;
            background-color: aqua;
            display: block;
        }
        a{
            background-color: rgb(150, 150, 226);
            display: block;
            width: 500px;
            height: 30px;
        }
    </style>
</head>
<body>
    
    <!-- 
        block
            -한 줄 전체를 영역으로 하는 테그
            -새 라인으로 시작
            - margin padding 넣기가능
        inline 
            
     -->
     <div>안녕하세요 block 속성의 div 입니다</div>
     <span>안녕하세요 inline 속성의 span입니다</span>
     <button>안녕하세요 inline blokc속성을 가지고 있는 버튼임니다
     </button>
     <a href="">안녕하세요 a입니다</a>
</body>
</html>
