<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            color: rgb(253, 224, 224);
        }
        .bg-color{
            background:linear-gradient( to right, rgb(255, 255, 255) , rgb(255, 129, 129) );
        }
        .b-color{
            /* 두께 , 스타일 ,색 */
            border: 5px dotted rgba(255, 255, 255, 0.158);
        }
    </style>
</head>
<body>
    <!-- 색상 관련 속성
        color : 글자색
        background-color : 배경색
        border-color : 테두리 색
        색상을 지정하는 방법
        이미 지정된 이름을 사용하는 방법 
        색상 코드를 이용하는 방법 
        rgb 함수를 이용하는 방법
        rgba : 투명도 추가 
            a : 투명도  0~1사이의 값을 가짐    
        그러디안트
        기본방향 : 위에서 아래
        background : linear-gradient (방향 색1 색2)
            to right
    -->
    <div class="color">
        글자색
    </div>
    <div class="bg-color">
        배경색
    </div>
    <div class="b-color">
        테두리색
    </div>
</body>
</html>
