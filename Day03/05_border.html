<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- border : 두께 스타일 색상;
        border - style
    -->
    <!-- block 태그들은 가로 , 세로 길이를 가질 수 있음
        inline 태그들은 컨텐츠의 길이로 가로 길이르 설정 (변경x)

    -->
    <style>
        p{
           border: 1px solid black;
           max-width: 600px;
           min-width: 500px;
    
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid black ;
            border-radius: 5px;
            border-top-style: none ;
            border-bottom-style: none;
        }
        
    </style>
</head>
<body>
    <div class="box">
    </div>
    <p>안녕하세요. 홍길동입니다.</p>
</body>
</html>
