        .box{

        .box2{
        
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
            box-sizing: content-box;

        }

        <!-- 
            box  
            width : 가로길이

            padding : box의 안쪽여백
            
            box-sizeing 에 따라 width 의 크기가 컨텐츠 자체의 가로가 될 수도 있고, 
            박스 전체의 가로가 될 수도 있음.
            -border-box => width = 컨텐츠의 가로 + padding + border
            -contents-box => width = 컨텐츠의 가로
            width = 100px box padding = 5px border 1px
            border=box = 88 + 5+ 5 + 1+ 1= 100px << 더 많이 씀
