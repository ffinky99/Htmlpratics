<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
   
   <style>
    .font{
      
        font-size: 20px;
        font-style: italic;
        font-family: 'Noto Serif KR', serif;


    }
    /*  폰트지정
        font-family
        지정하려는 폰드를 ,로 나열
        한글 폰트인 경우 한글이름 ,영문이름으로 같이 사용
        마지막 폰트는 기본으로 지정 : serif

        폰트크기 : font-size
        폰트스타일 : font-style
        폰트굵기 : font weight, 100~900 사이의 값을 100 단위로 지정
         - 기본이 700
         font : (font-style font-weight) font-size font-family

    */


   </style>
   





</head>
