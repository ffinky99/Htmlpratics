<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttribtueSelector</title>
    <style>
        input[type=text]{
            background-color: darkolivegreen;
        }
        input[type=password]:focus{
            background-color: rgb(182, 182, 62);
        }
        button[type=button]{
            background-color: aqua;
        }
        button[type=reset]:hover{
            background-color: fuchsia;
        }
        .login{
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 태그가 가지고 있는 속성을 이용하여 선택하는 선택자 -->
    <!-- 태그명 [속성=값] -->
    <form action="">
        <div>
            <label for="id">User ID</label>
            <input type="text" class="login" id="id" name="id" placeholder required="아이디 8자 이상">
        </div>
        <div>
            <label for="pw">User PW</label>
            <input type="password" class="login" id="pw" name="pw" placeholder required="비밀번호 8자 이상">
        </div>
        <div>
            <label for="pin">PIN</label>
            <!-- reqiored =필수값 -->
            <input type="password" class="login" id="pin" name="pin" placeholder="숫자만" required>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">취소버튼</button>
    </form>
</body>
</html>
