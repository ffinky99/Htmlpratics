<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
            background-image: url(/image/room.jpg);
            
             background-size: cover;
        }
        .back{
            position: absolute;
            width:100%;
            height: 100%;
            left: 0%;
            top: 0%;
            background-color: rgba(0, 0, 0, 0.541);
            margin: 0%;
            
        }
        .desing{
            position: absolute;
            top: 2%;
            left: 5%;
            color: white;
            font-size: 25px;
            font-weight: 800;
        }
        .menu{
            position: absolute;
            top: 1%;
            right: 5%;
            color: white;
            font-weight: 600;
            list-style:  none;
            font-size: 15px;
         
            
        }
        li{   float: left;
            margin-left: 20px;
        }
        .mid{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1000px;
            height: 500px;
          
            transform: translate(-50% , -40%);
            font-size: 40PX;
            text-align: center;
            color: white;
        }
        button{
            color: white;
            background-color: rgba(240, 248, 255, 0);
            border: 2px solid green ;
            width: 130PX;
            height: 55px;
            border-radius: 22px;
            font-size: 18px;
            font-weight: 500;
            
        }
        button:hover{
            background-color: white;
            color: black
        }
        
        li:hover{
            color: rgb(0, 0, 0);
        }
        .desing:hover{
            color: black;
        }
    </style>
</head>
<body>
    <div class="back"></div>
    <div class="desing">
        DESING
    </div>
    <ul class="menu">
        <li>
            HOME 
        </li>
        <li>LOING IN </li>
        <li>SING UP  </li>
        <li> BOARD</li>
    </ul>
    
    <div class="mid">
        
        <h1>Welcome to Front-End  World!</h1>
      
        <button><div>Learn More</div></button>
    </div>
</body>
</html>
