<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수의 파라미터 / 리턴타입 사용</h1>
    <ul>
        <li>파아미터의 개수는 제한이 없으나 많으면 관리하기 힘듬</li>
        <li>
            파라미터의 타입은 제한이 없지만 전달된 타입을 그대로 받아서 사용
        </li>
        <li>
            파라미터의 변수명을 지정할 때 외부의 변수명과 중복되어도 상관 없다
        </li>
        <li>
            함수의 리턴 유무의 따라 값을 돌려받을 수 있고 종료시점에도 결정
        </li>
        <li></li>
        <li></li>
    </ul>
    <script>
        let name ="홍길순";

        function callName(name){
            let hisName = "홍길동";
            // console.log("여자친구의 이름은 : "+ herName);
            // console.log("남자친구의 이름은 : "+ hisName);
            console.log("다른 여자친구 :" +name);
        }

        callName("김영이");

        callName(name);
        // console.log(hisname);


        function returnFunctino(num1,num2){
            let result = num1+num2;
            return result;
        }

        let sum = returnFunctino(10,20);
        console.log(sum);
        console.log(`sum : ${returnFunctino}`);

        const myFunc = function(myName){
            console.log("내 이름은...");
            return 'Hello~!!' +myName;
        }
        myFunc('홍길동');
        console.log(myFunc('영이'));

        //화살표 함수(Arrow Function): 코드 량을 줄이기 위해 사용
        
        console.log("-----------Arrow Functino----------")
        const arrowFunc = (param1,param2) => {
            let result = param1 + param2;
            return result;
        }

        const arrowFunc2 = (p1,p2) => p1+p2;
        const arrowFunc3 = (a,b)=>
        {
            console.log('리턴 없응ㅁ~!!' , a+b);
        }
        let arrow1 = arrowFunc(10,20);
        console.log(arrow1);
        
        console.log( arrowFunc2(10,20));
        arrowFunc3(10,20)
    </script>
</body>
</html>
