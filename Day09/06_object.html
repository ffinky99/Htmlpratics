<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        객체 : 식별 할 수 있는것을 상세 특징으로 표현하려는 형식
    </h1>
    <ul>
        <li>
            const로 선언하는 것이 일반적 : 객체의 지속성을 유지하기 위해
        </li>
        <li>
            { } 속성명 : 속성값, 속성명 : 속성값, ....표현
        </li>
        <li>
            같은 객체 내에서 속성명은 중복되면 안됨
        </li>
        <li>
            객체 내부의 속성 값을 사용될수 있는 데이터의 타입은 제한이 없다.
        </li>
        <li>
            객체의 속성 값으로 익명함수를 정의 => 그 함수를 메서드라고 부른다. 
            매서드 이름은 속성명이 됨
        </li>
    </ul>
     <script>
        const car = { name: 'myCar',  year: 2023 };
        
        console.log(car);
        let myCar ={ name: 'superCar', year: 2023};
        myCar = 100;
        console.log(myCar);

        const me = {
            name : '오미란',
            age : 20,
            addr : 'incheon',
            isDeveloper: true,
            'hobby' : 'gmae',
            'myfavor' : 'game',
            avail:{
                year: 2020,
                title: 'jc',
                ver: 'ES6+',
                project:'Back-End',
                intro : function(){
                    console.log(`${this.title}:${this.ver}`)
                }
            }
        }


     </script>
</body>
</html>
