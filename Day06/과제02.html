<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .back{
            position: relative;
            width: 100%;
            height: 400px;
          
        }
        .a{
            position: absolute;
            background-color: red;
            width: 100%;
            height: 100px;
        }
        .b{
            position: absolute;
            background-color: rgba(255, 153, 0, 0.87);
            width: 20%;
            height: 100px;
            top: 100px;
        }
        .c{
            position: absolute;
            background-color: rgba(255, 238, 2, 0.87);
            width: 60%;
            height: 100px;
            top: 100px;
            left: 20%;
        }
        .d{
            position: absolute;
            background-color: rgba(115, 255, 0, 0.952);
            width: 20%;
            height: 100px;
            top: 100px; 
            left: 80%;
        }
        .e{
            position: absolute;
            background-color: rgba(0, 26, 255, 0.87);
            width: 50%;
            height: 100px;
            top: 200px;
        }
        .f{
            position: absolute;
            background-color: rgba(112, 8, 248, 0.87);
            width: 50%;
            height: 100px;
            left: 50%;
            top: 200px;
        }
        .g{
            position: absolute;
            background-color: rgba(255, 67, 246, 0.87);
            width: 100%;
            height: 100px;
            top: 300px;
        }
    
        
        
    </style>
</head>
<body>
    
    <div class="back">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
    </div>
</body>
</html>
