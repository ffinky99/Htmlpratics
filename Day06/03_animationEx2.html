<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        @keyframes hiii{
            0%{
               top: 80%;
             
            }
            25%{
                top: 77%;
             
            }
            50%{
              top: 80%;
            }
            75%{
              top: 75%; 
            }
            100%{
                top: 80%;
            }
         }

        

    
    div{
        position: absolute;
     
      
        font-size: 30px;
        animation-name: hiii;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
    </style>
</head>
<body>
    <div>hihihi</div>
</body>
</html>
