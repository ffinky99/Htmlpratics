<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* border: 1px solid black; */
            border-collapse: collapse;
            border-left: none;
            border-right: none;
            
        }
        th , td{
            border: 1px solid blue;
            width: 150px;
            height: 30px;
            text-align: center;
            border-left: none;
            border-right: none;
        }
        thead{
            background-color: aqua;
            border-top:  2px solid blue;
            border-bottom: 2px solid blue;

        }
        tfoot{
            border-bottom: 2px solid blue;
        }
        tbody>tr:nth-child(2n){
            background-color: aquamarine;
        }
        tbody>tr:hover{
            background-color: coral;
            color: antiquewhite ;
        }
        
    </style>
</head>
<body>
    <table>
        
        <thead>
            <tr>
               <td>이름</td>
               <td>국어</td>
               <td>영어</td> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>48</td>
                <td>59</td>
                
            </tr>
            <tr>
                <td>김영이</td>
                <td>48</td>
                <td>59</td>
            </tr>
            <tr>
                <td>박길동</td>
                <td>78</td>
                <td>48</td>
            </tr>
            <tr>
                <td>임꺽정</td>
                <td>69</td>
                <td>93</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>98</td>
                <td>78</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>100</td>
                <td>100</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
