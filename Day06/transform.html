<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- transform : 회전 , 이동 ,확대 등을 할 때 사용 
        translate (x,y) x축으로 x만큼 y축으로 y만큼 이동 x , y 별도로 사용 가능
        scale(w,h) 가로로 w배 세로로 h 배 만큼 커짐 h,w 별도 사용 가능
        값을 0으로 주면 안보임
        rotate(a) a각도만큼 시계방향으로 회전 , 단위 deg
        skaw(xa,ya) : 기울림 , 단위 : deg 별도 사용 가능

        
    -->
    <!-- transition
        다른속성값이 변화 할 때 서서히 변화하여 애니메이션 효과를 발생
        transition 속성명 전환시간;
        속성이 전환시간동안 변화
    -->
    <style>
        .box{
            width:  200px;
            height: 50px;
            background-color: aquamarine;
            animation-name : skew;
            animation-duration: 2s;
            animation-iteration-count: infinite;

        }
        @keyframes translate{
            0%{
                transform: translate(0,0);
            }
            50%{
                transform: translate(50px,50px);
            }
            100%{
                transform: translate(0,0);
            }
        }
        @keyframes scale{
            0%{
                transform: scale(1,1);
            }
            50%{
                transform: scale(2,2);
            }
            100%{
                transform: scale(1,1);
            }
        }
        @keyframes rotate{
            0%{
                transform: rotate(0deg)
            }
            50%{
                transform: rotate(180deg)
            }
            100%{
                transform: rotate(0deg)
            }
        } @keyframes skew{
            0%{
                transform: skew(0deg);
            }
            50%{
                transform: skew(30deg)
            }
            100%{
                transform: skew(0deg)
            }
        }
        .fount{
            font-size: 20px;
            transition: font-size 2s;
        }
        .fount:hover{
            font-size : 50px;
        }
    </style>
</head>
<body>
    <div class="box">
      
    </div>
    <div class="fount">hello </div>
</body>
</html>
