<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input 2개 생성
        과목 점수
        추가버튼 amp 추가
        출력보튼 map 출력 ul => li로 출력
        결과버튼 => 합계,평균 ,퍙가(80이상이면 통과 아니면 탈락) =>h3

     -->
     <input type="text" id="sub" value="과목">
     <input type="text" id="score" value="점수">
     <button type="button" onclick="add()">추가</button>
     <button type="button" onclick="print()">출력</button>
     <button type="button" onclick="result()">결과</button>
     <ul id="aaa"></ul>
     <h3 id="screen"></h3>

     <script>
        // let sub =
        // let score =
        let mymap = new Map()
        let aaa = document.getElementById('aaa')
        function add(){
            mymap.set( document.getElementById('sub').value, document.getElementById('score').value)
            console.log(mymap)
        }

        function print(){
           
            aaa.innerHTML=``;
            mymap.forEach(function(e,i){
              
                aaa.innerHTML+=`<li>
                   ${i} : ${e}
                    </li>
                `
            })

        }
        function result(){
            let screen = document.getElementById('screen')
            let sum = 0;
            screen.innerText = ``
            mymap.forEach(function(e){
              
             
                sum += parseInt(e)
          })
          screen.innerText+=`
          헙계 : ${sum}
          평균 : ${sum/mymap.size}
          `
          if(sum/mymap.size<80){
            screen.innerText+=` 탈락`
          }
          else{
            screen.innerText+=` 통과`
          }

        }
     </script>










</body>
</html>
