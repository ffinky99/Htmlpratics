<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 200px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 스타일 : 테그에 여러가지 속성을 지정하여 위치, 색, 옵션을 주는 기능. 
        스타일 적용 방법
        1. <style> 태그를 사용하는 방법 => <head> 내부에서 선언  << 하나의 html에 스타일이 적용 됨
        2. 각 태그에 style 속성을 이용하여 적용하는 방법 =>잘 쓰는 방법 아님.  << 하나의 태그에만 스타일이 적용 된다고 하면 
        3. 가장 많이 쓰는 방법 * link 를 이용하여 이미 만들어져있는 css 파일을 가져오는 방법*  <<하나의 css로 여러개의 html에 적용이 가능하다.
        => <head> 내부에서 연결

        스타일 적용 규모 3 > 1 > 2
            
        선택자 {  스타일  }
    
    
            
    -->
    <img src="/image/홍승보.jpg" alt="승보없음" style="width: 30;">
    <br>
    <input type="text" id = "input1">
</body>
</html>
