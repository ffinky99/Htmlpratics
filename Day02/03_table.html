<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- table : 표
        표니까 행이랑 열 있겠지
        tr 행
        th, td 열 근데 왜 두개냐>?
        th : 가운데 정렬 굵은글씨 오 
        td : 그냥 열이겠죠
        3*4 a테이블 만드려면

        tr 3개
        td 12개 ㅅㅂ 개불편하네

        th/td  병합가능
        colspan / rowspan : 셀 병합 근데 병합할거면 왜 씀?
        병합하게되면 병합된칸은 지워야함
    -->
    <table border ="1" width = "50%">
        <tr>
            <td colspan="2">1</td>
            
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>

        </tr>
        <tr>
            
            <td>10</td>
            <td>11</td>
            <td>12</td>

        </tr>
        <!-- 
            table => thead / tbody / tfoot /caption 
            테ㄱ그의 요소로 포함
            필수는 아닌데 안쓰면 tbody가 알아서 추가됨

         -->



    </table>

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
             <td></td>
        </tr>
        <tr>
            <td></td>
             <td></td>
          <td></td>
        </tr>
        <tr>
            <td></td>
          <td></td>
          <td></td>
        </tr>
        
    </table>
        






</body>
</html>
