<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>
    <!-- 
        list는 상/하 목록으로 구성되어 있는 상황을 나타낼 때 사용..? 이게 뭔소리임
        ol : 순서가 있는 리스트 ,번호로 표현
        ul : 순서가 없는 리스트 ,모양으로 표현
            - li : ol 또는 ul 안에서 하위 목록을 구성할 때 사용 그니까 
            ㅇ 이게ol이나 ul아고
            ㄴ 이게 li 라는거지?
            ol의속성
            type : 숫자나 형태를 정해주느 ㄴ속성
        기본 : 1 ,A ,a ,i I
        ul의 속성
        type : 기호를 정해주는 속성
        기본 : 검정 동그라미(desc) / 흰 동그라미(circle) /검정네모 (square)
        메뉴바 구성할 때 사용한단다
        메인메뉴 ,서브메뉴 어쩌구 등등
     -->
     <div>
        오늘의 할 일
        <ol type ="I">
            <li>출근</li>
            <li>오전수업</li>
            <li>점심</li>
            <li>오후수업</li>
            <li>퇴근</li>
       </ol>
       점심메뉴
       <ul>
            <li>김치찌개</li>
            <li>된장찌개</li>
            <li>짜장면</li>
            <li>짬뽕</li>
            <li>탕수육</li>
       </ul>



     </div>
     <h1>리스트는 중첩될 수 있다</h1>
        <li>html</li>
            <ol>
                <li>Html Element</li>
                <li>Attribute</li>
                <li>inout,links</li>
            </ol>
        <li>css</li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        <li>javascript</li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
</body>
</html>
