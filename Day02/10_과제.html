<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: bisque;
        }
        a:active{
            color: aquamarine;
        }
        a:visited{
            color: rgb(214, 181, 34);
        }
        div{ 
           background-color: rgb(203, 250, 252);  
        }
     
        .d2{
           font-size: 40px;
        }
        .d3{
           font-size: 100px;
        }
        ul{
            font-size: 30px;
        }
        li:nth-child(even){
            color: red;
        }
        li:nth-child(odd){
            color: green;
        }
        li:nth-child(1){
           
            font-weight: 900;
        }
        li:nth-child(10){
            font-weight: 900;
        }
        ul>li:hover{
            color: blue;
        }

        li::after{
            content: "]";
        }
        li::before{
            content: "[";
        }
    </style>
</head>
<body>


    <div >
        <a href="http://naver.com">네이버</a>
    </div>
    <div class="d2">
        <a href="http://google.com">구글</a>
    </div>
    <div class="d3">
        <a href="http://daum.net">다음</a>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
