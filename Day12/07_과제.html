<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="play(1)">
        <img src="/image/math_img_1.jpg" alt="">
    </button>
    <button type="button" onclick="play(2)">
        <img src="/image/math_img_2.jpg" alt="">
    </button>
    <button type="button" onclick="play(3)">
        <img src="/image/math_img_3.jpg" alt="">
    </button>
    <h3 id="result">

    </h3>
    <script>
        let result = document.getElementById('result')
        let com = 0
        let player = 0;
        let count = 0;
        let win = 0;
        let wiiin = 0;
        let lose =0;
        let draw =0;
            
            function play(num){
                com = Math.floor(Math.random()*3)+1
                switch(com){
                    case 1: com ="가위"
                    break;
                    case 2: com ="바위"
                    break;
                    case 3: com ="보"
                    break;
                }
                if(num==1){
                    player = "가위";
                }
                else if(num==2){
                    player = "바위";
                }
                else{
                    player = "보";
                }
             
                if(player=="가위"&&com=="바위" ||player=="바위"&&com=="보" ||player=="보"&&com=="가위" ){
                    
                    result.innerText=``
                    lose ++
                    count++
                    result.innerText+=`
                    당신 : ${player}
                    컴퓨터 : ${com}
                    승 : ${win}
                    무 : ${draw}
                    패 : ${lose}
                    패배
                    승률 : ${Math.floor(win/count*100)}%`
                }
                else if(player=="바위"&&com=="가위" ||player=="보"&&com=="바위" ||player=="가위"&&com=="보"){
                    result.innerText=``
                    win++
                    count++
                    result.innerText+=`
                    당신 : ${player}
                    컴퓨터 : ${com}
                    승 : ${win}
                    무 : ${draw}
                    패 : ${lose}
                    승리
                    승률 : ${Math.floor(win/count*100)}%`
                    
                }
                else{
                    result.innerText=``
                    count++
                    draw++
                    result.innerText+=`
                    당신 : ${player}
                    컴퓨터 : ${com}
                    승 : ${win}
                    무 : ${draw}
                    패 : ${lose}
                    무승부
                    승률 : ${Math.floor(win/count*100)}%`
                }
            }
        
        


            </script>
</body>
</html>
