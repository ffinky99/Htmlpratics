<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        메서드 종류
    </h1>
    <ul>
        <li>window.open('url','window name' ,option(size, scoll...)) >> 창 하나 열어줌 </li>
        <li>
            window.close() : 닫을 때 
        </li>
        <li>
            alert() : 경고창 띄움
            confirm(): 확인/취소 창
        </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <button type="button" onclick="openWindow()">열기</button>
    <button type="button" onclick="closeWindow()">닫기</button>
    <button type="button" onclick="alert1()">alert</button>
    <button type="button" onclick="confrim1()">confrim</button>
    <button type="button" onclick="prompt1()">prompt</button>
    <h3 id="msg"></h3>
    <script>
        let mywindow;
        let msg = document.getElementById('msg')
        function openWindow(){
            mywindow = window.open("","mywindow","width=200","height=300")
        }
        function closeWindow(){
            if(mywindow){
                mywindow.close();
            }
        }
        // alert("alert 연습")
        function alert1(){
            alert("홍승보 바보")
        }
        function confrim1(){
            let a = confirm("아아아아")
            msg.innerText = `${a}`
        }
        function prompt1(){
            let a =prompt("아아아아")
            msg.innerText = `${a}`
        }
    </script>
</body>
</html>
