<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("---예제---")
        class user{
            constructor(name , birth){
                this.name= name;
                this.birth = new Date(birth);
               
            }
            age(){
                return  2023- parseInt(this.birth.getFullYear())
            }
            status(){
                if(this.age()<20){
                   return `잼민이`
                }
                else{
                    return`틀`
                }
            }
            
            // 생성자로 name , birth를 받아서 맴버변수로 저장
            // age()나이를 리턴

            // status() 성인인지 미자인지 콘솔에 출력
        }
        let birthday = new Date('1999-04-11')
        let park = new user("박한결",birthday)
        park.age()
        console.log(park.age())
        console.log(park)
        
        console.log(park.status())
    </script>
</body>
</html>
