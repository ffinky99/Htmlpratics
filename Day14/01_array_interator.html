<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        const numArr=[12,8,46,78,45,68,'s','p','s']
        const strArr=['a','p','s','u','y','k','l']

        numArr.forEach(function(elem_value,index){
            console.log(index,elem_value)
        })
        numArr.forEach(function(elem_value,index,self)
        {
            console.log(index,elem_value,self)
        })
        function printarr(e,i,a){
            return `${e} : ${i} :${a}`;
        }
        const newArrMap2 = numArr.map(printarr)
        console.log(newArrMap2)

        console.log("----filter---")

        const newNumArr = numArr.filter(function(e,i,arr){
            return isNaN(e); //isNaN : num이 아닌지 확인
        })
        console.log(newNumArr)
    </script>
</body>
