<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <button type="button" onclick="gog()">구구단 출력</button>
    <h3 >
      
        <div id="gugudan" style="height: 225px; " ></div>
    </h3>
    <script>
        function gog(){
            let gugudan =document.getElementById('gugudan')
            for(let i =1; i<=9 ;i++){

                for(let j = 1; j<=9;j++){
                    gugudan.innerHTML += 

                    `
                    <p style ="width:80px; margin:0px; float: left;">  
                    ${j}*${i}=${i*j} 
                    </p>
                    `  
                    ;
                }
                gugudan.innerHTML += `<br>`
           
            }
        }
    </script>
</body>
</html>
