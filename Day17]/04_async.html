<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        promise 객체를 리턴하는 함수를 호출하는 함수
        then 매서드를 사용하여 실행순서를 기다려서 프로미스 객체를 사용
    </h1>
    <ul>
        <li>fetch함수 : 데이터 통신을 위해 제공되는 함수
            첫 파라미터는 url, 두번째 파라미터는 header에 적용될 객체
        </li>
        <li>
            then 매서드 : promise 객체를 리턴하는 함수 및 메서드를 기다려서 다음 순서의 로직을 수행하기 위한 연결기능을 한다
        </li>
        <li></li>
        <li></li>
        
    </ul>
    <ul id="screen"></ul>
    <button type="button" id="btn">데이터 가져오기</button>

    <script>
        let screen = document.getElementById('screen')
        document.getElementById('btn').addEventListener('click',()=>{
            for(let i = 1 ; i<=5 ;i++)
            fetch(`http://jsonplaceholder.typicode.com/todos/${i}`)
            .then(resp => resp.json())
            .then(json => {for(const c in json){
                screen.innerHTML+= `<li> (${c} : ${json[c]}) </li>`
            }}) //성공시
            .catch(err => console.log(err)) //에러 났을 때
        })

    </script>
</body>
</html>
